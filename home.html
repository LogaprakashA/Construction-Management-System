<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Construction Management System</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #007bff;
            padding: 20px;
            text-align: center;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            background-color: #fff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-card h3 {
            margin: 10px 0 5px;
            color: #333;
            font-weight: bold;
        }

        .product-card p {
            font-weight: bold;
            color: #555;
        }

        .order-btn {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #28a745;
            color: #fff;
            border: none;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }

        .order-btn:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>

    <div class="header">
        Construction Management System
    </div>

    <div class="product-grid">
        <!-- Cement -->
        <div class="product-card">
            <img src="https://static.theprint.in/wp-content/uploads/2023/11/cement-1024x576.jpg" alt="Cement" />
            <h3>Cement</h3>
            <p>₹350 per unit</p>
            <button class="order-btn" onclick="orderProduct('cement')">Order Cement</button>
        </div>

        <!-- Sand -->
        <div class="product-card">
            <img src="https://www.alphasand.in/AlphaUploadImages/what-is-sandwebp_42736.webp" alt="Sand" />
            <h3>Sand</h3>
            <p>₹200 per unit</p>
            <button class="order-btn" onclick="orderProduct('sand')">Order Sand</button>
        </div>

        <!-- Jelly Stones -->
        <div class="product-card">
            <img src="https://5.imimg.com/data5/SELLER/Default/2021/4/WB/LL/NQ/124964114/jelly-stones-500x500.jpeg" alt="Jelly Stones" />
            <h3>Jelly Stones</h3>
            <p>₹500 per unit</p>
            <button class="order-btn" onclick="orderProduct('jelly')">Order Jelly Stones</button>
        </div>

        <!-- TMT Bars -->
        <div class="product-card">
            <img src="https://arsgroup.in/wp-content/uploads/2024/09/quality-tmt-bar-2.webp" alt="TMT Bars" />
            <h3>TMT Bars</h3>
            <p>₹750 per unit</p>
            <button class="order-btn" onclick="orderProduct('tmtbars')">Order TMT Bars</button>
        </div>
    </div>

    <script>
        function orderProduct(product) {
            window.location.href = `order.html?product=${product}`;
        }
    </script>

</body>

</html>
