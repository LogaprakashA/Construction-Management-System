<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Payment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Card Payment</h2>
        <form action="billing.html" method="post">
            <label>Card Number:</label>
            <input type="text" name="cardNumber" placeholder="1234 5678 9012 3456" required><br><br>

            <label>Phone Number:</label>
            <input type="text" name="phone" placeholder="9876543210" required><br><br>

            <label>Account Number:</label>
            <input type="text" name="accountNumber" placeholder="000123456789" required><br><br>

            <label>OTP:</label>
            <input type="text" name="otp" placeholder="Enter OTP" required><br><br>

            <button type="submit">Make Payment</button>
        </form>
    </div>
</body>
</html>
